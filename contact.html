<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c618669b20.js" crossorigin="anonymous"></script>
</head>
<body>
     <div class="contact-space">

        <h1>Contact Me</h1>
        <div class="border"></div>
        <form class="contact-form" action="index.html" method="post">
            <input type="text" class="info" placeholder="Your Name">
            <input type="email" class="info" placeholder="Your Email">
            <input type="text" class="info" placeholder="Phone Number">
            <textarea class="info" placeholder="Type Your Message Here"></textarea>
            <input type="submit" class="info-btn" value="Send">
            <a href="index.html" class="back-home">Back Home <i class="fa-sharp fa-solid fa-house"></i></a>
        </form>

     </div>   

</body>
</html>
